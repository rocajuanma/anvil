# Sample configuration file for Anvil CLI (Embedded Copy)
# 
# NOTE: This file is embedded into the compiled binary using Go's embed package.
# The source of truth is in assets/settings-sample.yaml
# 
# DO NOT edit this file directly. Instead:
# 1. Edit assets/settings-sample.yaml
# 2. Copy changes here: cp assets/settings-sample.yaml internal/config/settings-sample.yaml

version: "{{APP_VERSION}}"
tools:
  required_tools:
  - git
  - curl
  installed_apps: []
groups:
  dev:
  - git
  - zsh
  - iterm2
  - visual-studio-code
  essentials:
  - slack
  - google-chrome
  - 1password
configs: {}
git:
  username: ""
  email: ""
  ssh_key_path: ""
github:
  config_repo: ""
  branch: main
  local_path: ""
  token_env_var: GITHUB_TOKEN
